<html>
  <head>
    <link rel="STYLESHEET" href="simple.css" type="text/css"/>
    <script src="jquery-1.3.2.js" type="text/javascript" language="javascript"></script>
    <script src="jquery-extension.js" type="text/javascript" language="javascript"></script>
	<script type="text/javascript" src="ui.core.js"></script>
	<script type="text/javascript" src="ui.draggable.js"></script>
	<script type="text/javascript" src="ui.droppable.js"></script>

	
	<script type="text/javascript" language="javascript">
			function init() 
			{
				$("#workflow").load("http://localhost:5555/", null, function()
				{
					$(".workitem").hover(function() { $(this).addClass('workItemHover'); }, 
                              function() { $(this).removeClass('workItemHover'); });
							  
					$(".workitem").draggable(
					{
						revert:true,
						opacity: 0.35
					});
					
					$(".workstep").droppable({
		                /*accept: ".workitem", */
		                drop: function(ev, ui) {
							var id = $(ui.draggable).attr("id");
							
							var toStep = $(this).attr("id").replace(/\./g,"/");
							var url = "http://localhost:5555/"+toStep;

							console.log(id);
							console.log(toStep);
							console.log(url);
							
							$.post(url, { "id":id },   function(data){   alert(data.name); }, "json");
							
							init();
		                }
		            });

					
				}
				);
			}

	
		$(document).ready
		(
			function() { init(); }
		);	
		
	</script>
</head>
  <body>
	<a id="reload" href="main.html">Reload</a>
	<div id="workflow">
	</div>
  </body>
</html>
